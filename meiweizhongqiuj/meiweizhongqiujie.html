<!DOCTYPE html>
<html>
<head>
    <title>美味中秋节</title>
    <meta charset="UTF-8">
    <meta http-equiv="imagetoolbar" content="yes">
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <link rel="stylesheet" type="text/css" href="../css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="bg">
    <div class="moon">
        <img src="img/moon.png">
    </div>
    <div class="FruitBasket animated fadeIn">
        <img src="img/FruitBasket.png">
    </div>
    <div class="cake MoonCake1">
        <img src="img/MoonCake.png">
    </div>
    <div class="cake MoonCake2">
        <img src="img/MoonCake.png">
    </div>
    <div class="cake MoonCake3">
        <img src="img/MoonCake.png">
    </div>
    <div class="cake MoonCake4">
        <img src="img/MoonCake.png">
    </div>
    <div class="cake MoonCake5">
        <img src="img/MoonCake.png">
    </div>
    <div class="cake MoonCake6">
        <img src="img/MoonCake.png">
    </div>
    <div class="greetingCards">
        <img src="img/GreetingCards.png">
    </div>
    <div class="hint">
        <img src="img/hint.png">
    </div>
    <div class="GreetingCards3">
        <div class="cards1"><img  src="img/GreetingCards (3).png"></div>
        <div class="cards2"><img src="img/GreetingCards (2).png" alt=""></div>
    </div>

</div>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script>
    $('.hint,.greetingCards').click(function () {
        $('.GreetingCards3').addClass('m-active animated fadeIn');
        $('.hint,.greetingCards').addClass('m-out');
        setTimeout("gfade_out()",1000);
    });
    function gfade_out() {
        $('.cards1').addClass('animated fadeOut');
    }
</script>
</body>
</html>
